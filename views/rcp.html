<!-- {{workerReplyUI}} --> <p><a class="btn btn-lg btn-success" ng-click="refreshRCP()">RCP <span class="glyphicon glyphicon-download"></span></a></p> <!-- <pre>{{rcp | json}}</pre> --> <h2>RCP</h2> <table class="table table-striped"> <thead> <tr> <th>Poll <th>Module <th>Pollster <th>Date <th>Candidates   <tbody> <tr ng-repeat="poll in rcp"> <td>{{poll.module_poll.id}} <td><a href="{{poll.poll.link}}">{{poll.poll.poll_id}}</a> <td>{{poll.poll.pollster}} <td>{{poll.module_poll.date}} <td>{{ poll.poll.candidate | pluck2:'name':'value' | join:', ' }}   </table>
