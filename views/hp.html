<!-- {{workerReplyUI}} --> <p><a class="btn btn-lg btn-success" ng-click="refreshRCP()">HP <span class="glyphicon glyphicon-download"></span></a></p> <!-- <pre>{{hp | json}}</pre> --> <h2>HP</h2> <table class="table table-striped"> <thead> <tr> <th>Poll <th>Name <th>Pollster <th>Date <th>Candidates   <tbody> <tr ng-repeat="question in hp"> <td><a href="{{'http://elections.huffingtonpost.com/pollster/polls/-' + question.poll_id}}">{{question.id}}</a> <td>{{question.name}} <td>{{question.pollster}} <td>{{question.start_date + " to " + question.end_date}} <td>{{ question.responses | pluck2:'choice':'value' | join:', ' }}   </table>
