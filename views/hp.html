<p><a class="btn btn-lg btn-success" ng-click="refreshHP()">HP <span class="glyphicon glyphicon-download"></span></a></p> <!-- <pre>{{hp | json}}</pre> --> <h2>HP</h2> <table class="table table-striped"> <thead> <tr> <th>Poll <th>Name <th>Pollster <th>Date <th>Last Updated <th>Candidates   <tbody> <tr ng-repeat="question in hp"> <td><a href="{{'http://elections.huffingtonpost.com/pollster/polls/-' + question.poll_id}}">{{question.id}}</a> <td>{{question.name}} <td>{{question.pollster}} <td>{{(question.start_date | date:'M/dd') + " - " + (question.end_date | date:'M/dd')}} <td>{{question.last_updated | date:'M/dd'}} <td><pre>{{ question.responses | pluck2:'choice':'value' | join:'\n' }}</pre>   </table>
